<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Forms in HTML5</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Form</legend>
                Full Name: <input type="text" name="fullName" required="required" placeholder="Enter your first name" />
                Email Address: <input type="email" name="emailAddress" required="required" placeholder="Enter your email address" /> 
                Website: <input name="website" type="url" required="required" placeholder="Enter your website url" />
            </fieldset>
            <input type="submit" value="Enroll" />
        </form>
    </body>
</html>
